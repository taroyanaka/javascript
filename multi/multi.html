// shuffle arrray
// https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
function shuffle(array) {
  let currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle.
  while (currentIndex != 0) {

    // Pick a remaining element.
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}

// random number from min to max
function random_number_from_min_to_max(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}

// random length array
function random_length_array(array) {
  return array.slice(0, random_number_from_min_to_max(1, array.length));
}

    if(MAP_DATA){MAP_DATA.remove();MAP_DATA = null;};
    const CURRENT_DATA = this.content_data.slice(CURRENT_DATA_INDEX, (CURRENT_DATA_INDEX+1))[0][16];
    MAP_DATA = await L.map('map_id').setView(CURRENT_DATA, 5);
    await L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(MAP_DATA);
    this.content_data.forEach(LI_DATA_ARRAY=>{
        MARKER_DATA = new L.marker([LI_DATA_ARRAY[16][0], LI_DATA_ARRAY[16][1]])
            .addTo(MAP_DATA)
            .bindPopup(LI_DATA_ARRAY[15]);
        MARKER_DATA_ARRAY.push(MARKER_DATA);
    });

    this.marker_icon_resize(SCALE, CURRENT_DATA_INDEX);
},
marker_icon_resize(SCALE, CURRENT_DATA_INDEX){
    MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["margin-left"] = (Number(MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["margin-left"].replace("px", "")) * SCALE).toString()+"px";
    MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["margin-top"] = (Number(MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["margin-top"].replace("px", "")) * SCALE).toString()+"px";
    MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["width"] = (Number(MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["width"].replace("px", "")) * SCALE).toString()+"px";
    MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["height"] = (Number(MARKER_DATA_ARRAY[CURRENT_DATA_INDEX]._icon.style["height"].replace("px", "")) * SCALE).toString()+"px";
},

};
